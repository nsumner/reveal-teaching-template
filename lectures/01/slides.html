<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <title>reveal.js</title>

    <link rel="stylesheet" href="../../dist/reset.css">
    <link rel="stylesheet" href="../../dist/reveal.css">
    <link rel="stylesheet" href="../../dist/theme/teaching.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Carlito:ital,wght@0,400;0,700;1,400;1,700&family=Fira+Code:wght@300..700&display=swap" rel="stylesheet">

    <!-- Theme used for syntax highlighted code -->
    <link rel="stylesheet" href="../../plugin/highlight/idea.css">
  </head>
  <body>
    <div class="reveal">
      <div class="slides">
        <section data-markdown="slides.md"></section>
      </div>
    </div>

    <script src="../../dist/reveal.js"></script>
    <script src="../../plugin/notes/notes.js"></script>
    <script src="../../plugin/markdown/markdown.js"></script>
    <script src="../../plugin/highlight/highlight.js"></script>
    <script src="../../plugin/tracing/plugin.js"></script>
    <script src="../../plugin/teaching/plugin.js" type="module"></script>
    <script type="module">
      Reveal.initialize({
        hash: true,

        // Learn about plugins: https://revealjs.com/plugins/
        plugins: [ RevealMarkdown, RevealTeaching, RevealHighlight ],

        // always show flattened slide numbers
        slideNumber: "c/t",
        showSlideNumber: 'all',

        // Enable and customize navigation controls
        controls: false,
        keyboard: true,
        mouseWheel: false, // We may need wheels inside slides. Be consistent.
        fragmentInURL: true,

        // Slide & style defaults
        width: 1280, // 16x9 resolution
        height: 720,
        center: false, // vertical centering
        fragments: true,
        transition: 'none',
        transitionSpeed: 'fast'
      });
    </script>
  </body>
</html>
